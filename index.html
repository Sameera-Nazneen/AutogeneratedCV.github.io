<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <div class="PersonalInfo">
                    
                    <label>Name:</label><input type="text" name="Name" placeholder="Enter Name"/><br>
                    <label>Email:</label><input type="text" name="Email" placeholder=" Enter Email"/><br>
                    <label>Phone:</label><input type="text" name="Phone" placeholder="Enter Phone"/><br>
                    <label>Github</label><input type="text" name="Github" placeholder="Enter Github"/><br>
                    <label>Linkedin:</label><input type="text" name="Linkedin" placeholder="Enter Linkedin"/><br>
                </div>
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <div class="Education">
                        <label>Degree:</label><input type="text" name="Degree" placeholder="Enter your Degree"><br>
                        <label>College:</label><input type="text" name="College" placeholder="Enter College name"><br>
                        <label>Starting Year:</label><input type="text" name="Starting Year" placeholder="Enter Starting year"><br>
                        <label>Passing Year:</label><input type="text" name="Passing Year" placeholder="Enter Passing year"><br>
                        <label>CGPA:</label><input type="text" name="CGPA" placeholder="Enter CGPA"><br>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <div class="Skills">
                        <label>Skills:</label><textarea id="skills" class="skills" rows="3" cols="30" placeholder="Skills..."></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <div class="ProjectInfo">
                        <label>Project:</label><input type="text" name="Project" placeholder="Project Name"><br>
                        <label>Description:</label><textarea id="Description" class="Description" rows="3" cols="30" placeholder="Project Description"></textarea><br>
                        <label>Link:</label><input type="text" name="Link" placeholder="Project link"><br>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <div class="ExperienceInfo">
                        <label>Company:</label><input type="text" name="Company" placeholder="Enter Company name"><br>
                        <label>Designation:</label><input type="text" name="Designation" placeholder="Enter your Designation"><br>
                        <label>Duration:</label><input type="text" name="Duration" placeholder="Enter Duration"><br>
                        <label>Description:</label><textarea id="Description" class="Description" rows="3" cols="30" placeholder="Describe your project"></textarea><br>
                    </div>
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h2>Education</h2>
            </div>
            <div class="block3">
            </div>
            <div class="block4">
                <h2>Project</h2>
            </div>
            <div class="block5">
                <h2>Experience</h2>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
